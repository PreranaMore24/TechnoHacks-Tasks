<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       body
        {
            background-image: url(reg2.png);
            background-repeat: no-repeat;
        }
        th
        {
            background-color:cadetblue;
        }
        table
        {
            border-collapse: collapse;
             border: 5px solid black;
        }
    </style>
</head>
<body>
    <!-- <img src="jeremy-bishop-G9i_plbfDgk-unsplash.jpg" height="800px" width="800px"> -->
    <form action="action.html">
        <table border="3px" align="center" cellspacing="10px" cellpadding="10px">
            <th colspan="2">Registration Form</th>
            <tr>
                <td>First Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Fathers Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Surname</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+81</option>
                        <option>+74</option>
                        <option>+65</option>
                    </select>
                    <input type="text">
                </td>
                <!-- <td><input type="text"></td> -->
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio">Male
                    <input type="radio">Female
                </td>
            </tr>
            <tr>
                <td>Email ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Terms and Condition</td>
                <td><input type="checkbox">I have read all terms and condition.</td>
            </tr>
            <tr bgcolor="cadetblue">
                <td colspan="2" align="center"><input type="submit">
                <input type="reset" name="res" id="res">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
